<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason</title>
</head>
<body>
    <h1>JSON</h1>
    <h2>Javascript Object Notation</h2>
    <ul id="users-container"></ul>
    <input id="title" type="text" placeholder="type title">
    <br>
    <input id="bodyContent" type="text" placeholder="body text">
    <br>
    <button id="submit">submit</button>
    <script>
        document.getElementById("submit").addEventListener("click", function(){
            const title = document.getElementById("title").value;
            const bodyContent = document.getElementById("bodyContent").value;
            const post = { title:title, body:bodyContent};
            postToServer(post);
        })
    // const postInfo = {title: 'foo', body: 'bar', userId: 1}
     function postToServer(postInfo){
        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(postInfo),
            headers: {
            "Content-type": "application/json; charset=UTF-8"
            }
        })
        .then(response => response.json())
        .then(data => console.log(data  ))
     }
        function displayUser(users){
            const userName = users.map(user =>user.username);
            const ul = document.getElementById("users-container");
            for(let i = 0; i < userName.length; i++){
                const user = userName[i];
                const li = document.createElement("li");
                li.innerText = user;
                ul.appendChild(li);
            }
        }
    </script>
</body>
</html>
